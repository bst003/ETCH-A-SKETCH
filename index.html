<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <!-- Styles -->
    <link href="style.css" rel="stylesheet">

    <!-- Google Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5899fa846f.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="eas-content">
        <div class="wrap">

            <h1>Etch-a-Sketch</h1>

            <div class="eas-contain">
                
                <aside class="eas-sidebar">

                    <div class="input-contain mar-bot">
                        <label for="chosen-color">Current Color</label>
                        <input type="color" id="chosen-color" name="head" value="#000">
                    </div>
                    
                    <button id="color-fill">
                        Color Fill
                    </button>

                    <button id="rainbow-fill">
                        Rainbow Fill
                    </button>

                    <button id="eraser">
                        Eraser
                    </button>

                    <button id="clear">
                        Clear Board
                    </button>

                    <div class="input-contain">
                        <label for="grid-size">Grid Size: <span id="grid-dimensions-display">16 x 16</span></label>
                        <input id="grid-size" name="Grid Size" type="range" min="16" max="100" value="16">
                    </div>

                </aside>

                <main class="eas-etch-contain">

                    <div id="eas-board"></div>

                </main>

            </div>

        </div>
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
